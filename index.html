<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="./assets/fav-architecture.png"
			type="image/x-icon"
		/>
		<!-- font awsome -->
		<script
			src="https://kit.fontawesome.com/580d42b24d.js"
			crossorigin="anonymous"
		></script>
		<!-- tailwind + daisyUI -->

		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Architecture Genious</title>
		<style>
			.manrope-fonts {
				font-family: "Manrope", sans-serif;
			}
		</style>
	</head>
	<body class="manrope-fonts w-11/12 mx-auto">
		<header>
			<!-- navbar section start -->
			<div class="navbar bg-base-100">
				<div class="navbar-start">
					<div class="dropdown">
						<div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h8m-8 6h16"
								/>
							</svg>
						</div>
						<ul
							tabindex="0"
							class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-[#737373]"
						>
							<li><a>Home</a></li>
							<li><a>Services</a></li>
							<li><a>Portfolio</a></li>
							<li><a>Blogs</a></li>
							<li><a>Contact Us</a></li>
						</ul>
					</div>
					<a class="text-2xl font-extrabold"
						><span class="font-semibold underline decoration-wavy">Spacio</span
						><span class="text-red-700 underline">Interio</span></a
					>
				</div>
				<div class="navbar-center hidden lg:flex">
					<ul class="flex gap-6 px-1 text-[#737373] font-normal text-base">
						<li>
							<a class="hover:text-black hover:font-extrabold cursor-pointer"
								>Home</a
							>
						</li>
						<li>
							<a class="hover:text-black hover:font-extrabold cursor-pointer"
								>Services</a
							>
						</li>
						<li>
							<a class="hover:text-black hover:font-extrabold cursor-pointer"
								>Portfolio</a
							>
						</li>
						<li>
							<a class="hover:text-black hover:font-extrabold cursor-pointer"
								>Blogs</a
							>
						</li>
						<li>
							<a class="hover:text-black hover:font-extrabold cursor-pointer"
								>Contact Us</a
							>
						</li>
					</ul>
				</div>
				<div class="navbar-end flex gap-10">
					<i class="fa-solid fa-magnifying-glass text-[#737373]"></i>
					<i class="fa-solid fa-cart-shopping text-[#737373]"></i>

					<a class=""
						><button
							class="w-52 px-5 py-3 rounded-[32px] bg-[#ABEF5F] flex justify-around items-center text-xl font-extrabold"
						>
							Book Consult
							<i
								class="fa-solid fa-arrow-right bg-black text-white -rotate-45 p-1 rounded-full"
							></i></button
					></a>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
